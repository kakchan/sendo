<div class="admin-page-head clearfix">
  <div class="admin-page-head-left">
    <div class="admin-page-title">Themes</div>
  </div>
  <div class="admin-page-head-right">
    <div class="btn btn-upload-a-theme btn-default">Upload a theme</div>
    <div class="btn btn-visit-theme-store btn-primary">Visit Theme Store</div>
  </div>
</div>
<div class="admin-page-body">
  <div class="list-container">
    <div class="theme-list-row list-box" ng-click="theme_click($index)" ng-repeat="theme in themes">
      <div class="theme-list-details list-box-details">
        <div class="theme-list-product-title">{{theme.name}}</div>
        <div class="theme-list-buttons-container">
          <div class="fa fa-smile-o list-button">Rename</div>
          <div class="fa fa-edit list-button">Edit</div>
          <div class="fa fa-download list-button">Download</div>
          <div class="fa fa-copy list-button">Duplicate</div>
          <div class="fa fa-trash-o list-button">Delete</div>
          <div class="fa fa-send-o list-button">Publish</div>
        </div>
      </div>
    </div>
  </div>
</div>
