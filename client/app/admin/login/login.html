<div class="admin-page-head clearfix">
  <div class="admin-page-head-left">
    <div class="admin-page-title">Login</div>
  </div>
</div>
<div class="admin-page-body">
  <form class="form" name="form" ng-submit="login(form)" novalidate>

    <div class="form-group">
      <label>Email</label>

      <input type="email" name="email" class="form-control" ng-model="user.email" required>
    </div>

    <div class="form-group">
      <label>Password</label>

      <input type="password" name="password" class="form-control" ng-model="user.password" required>
    </div>

    <div class="form-group has-error">
      <p class="mandatory-fields-validation-message help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
        Please enter your email and password.
      </p>
      <p class="email-validation-message help-block" ng-show="form.email.$error.email && submitted">
        Please enter a valid email.
      </p>

      <p class="server-validation-message help-block">{{ errors.other }}</p>
    </div>

    <div>
      <button class="btn btn-inverse btn-lg btn-login" type="submit">
        Login
      </button>
    </div>
  </form>
</div>
