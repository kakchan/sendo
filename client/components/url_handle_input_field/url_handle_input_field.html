<div class="url-handle-control-container">
  <label for="{{elementId}}">{{elementTitle}}</label>
  <div class="url-handle-placeholder">{{placeholder}}</div>
  <input placeholder="{{inputFieldPlaceholder}}"
         class="url-handle-input-field-form-control form-control"
         type="text"
         id="{{elementId}}"
         ng-model="model"
         ng-class="{ 'auto-url-handle': isAutoUrlHandle }"/>
</div>
